  <script>
    const N = 100;

    function isSimple (num) {
      for (let i = 2; i < num/2; i++) {
        if (!(num%i)) {
          return false;
        }
      }

      return true
    }

    function printSimple(n) {
      for (let i = 2; i <= n; i++) {
        if(isSimple(i)) {
          console.log(i);
        }
      }
    }

    console.log(printSimple(N));

  </script>
