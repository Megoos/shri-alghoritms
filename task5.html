<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>task 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>

    class Node {
      constructor(val, left = null, right = null) {
        this.val = val;
        this.left = left,
          this.right = right
      }
    }

    // testing data
    const C = new Node('C');
    const D = new Node('D');
    const B = new Node('B', C, D);
    const G = new Node('G');
    const H = new Node('H');
    const F = new Node('F', G, H);
    const E = new Node('E', F, null);
    const A = new Node('A', B, E);
    let stack = [];

    function pushFunc(node) {
      if (node.left) {
        stack.push(node.left);
      }

      if (node.right) {
        stack.push(node.right);
      }
    }

    function printTree(element) {
      stack = [element];
      let string = '';
      while (stack.length !== 0) {
        pushFunc(stack[0]);
        string += stack[0].val;
        stack.shift();
      }
      console.log(string);
    }

    printTree(A);

  </script>
