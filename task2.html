<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>task 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    const test = [7, 3, 5, 6, 7, 1, 2];

    function sort(array) {
      let count = 0;

      for (let i = 0; i < array.length; i++) {
        const select = array[i];

        const min = {
          index: i,
          el: select
        }

        for (let j = count; j < array.length; j++) {
          if(array[j] < min.el) {
            min.index = j;
            min.el = array[j];
          }
        }

        count++;
        array[i] = min.el;
        array[min.index] = select;
      }

      return array;
    }

    console.log(sort(test));
  </script>
</head>
