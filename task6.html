  <script>
    const symbolsOpen = {'{': true, '[': true, '(': true};
    const symbolsClose = {'}': '{', ']': '[', ')': '('};

    const test = '({[abc]ef}1(2))';

    function validator(text) {
      const stack = [];
      for (let i = 0; i < text.length; i++) {
        const element = text[i];

        if (symbolsOpen[element]) {
          stack.push(element);
          continue;
        }

        if (symbolsClose[element] && stack.pop() !== symbolsClose[element]) {
          return false;
        }
      }
      
      if (stack.length) {
        return false
      }

      return true;
    }

    console.log(validator(test));

  </script>
