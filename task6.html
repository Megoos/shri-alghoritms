  <script>
    const symbolsOpen = ['{', '[', '('];
    const symbolsClose = ['}', ']', ')'];


    const test = '({[abc]ef}1(2)';


    function validator(text) {
      let stack = [];
      for (let i = 0; i < text.length; i++) {
        const element = text[i];

        if (symbolsOpen.includes(element)) {
          stack.push(symbolsClose[symbolsOpen.indexOf(element)]);
          continue;
        }

        if (symbolsClose.includes(element)) {
          if (stack[stack.length - 1] === element) {
            stack.pop();
          } else {
            return false;
          }
        }
      }

      return true;
    }

    console.log(validator(test));

  </script>
